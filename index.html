<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Quizzy Quizz</title>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizzy Quizz</span>
        </div>
    </nav>

    <div class="main-card-container">
        <div class="card" style="width: 30rem;">
            <img src="./img/quiz.png" class="card-img-top" alt="quiz-img" id="hide-by-win">




            <!-- progress bar -->

            <div class="progress" role="progressbar" aria-label="Animated striped example">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 0%"></div>
            </div>

            <!-- progress bar ende -->

            <!-- endscreen -->

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">Quizz Beendet!
                </div>
                <div class="text-center"><h2>Feierabend Bier verdient :)</h2></div>


                <!-- <div><img class="width-100" src="./img/beer.jpg" alt="beer-img"></div> -->

                <div class="text-center">Du hast <b id="rightQuestionsAnswered">X</b> Fragen von <b
                        id="allQuestionsAnswered">X</b> geschafft!</div>
                        <div class="button-center">
                            <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>
                        </div>
            </div>

            
            <!-- endscreen ende -->

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card quiz-answer-card mb-3">
                    <div class="card-body" id="answer1" onclick="answer('answer1')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3">
                    <div class="card-body" id="answer2" onclick="answer('answer2')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3">
                    <div class="card-body" id="answer3" onclick="answer('answer3')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3">
                    <div class="card-body" id="answer4" onclick="answer('answer4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question-number">1</b> von <b id="all-questions-number">1</b> Fragen</span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>

                href="https://pixabay.com/de//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2004332">Pixabay</a>
        </div>
        <div>Bild von <a
                href="https://pixabay.com/de/users/photomix-company-1546875/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2166004">Photo
                Mix</a> auf <a
                href="https://pixabay.com/de//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2166004">Pixabay</a>
        </div>
    </footer>
</body>
